<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="container content-section">
        <div class="row">
            <div class="col-sm-3 col-lg-3">
                <div class="card">
                    <img class="card-img-top"
                        src="https://www.notebookcheck.net/uploads/tx_nbc2/SamsungGalaxyJ2Pro2018__1_.JPG"
                        alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" style="color:rgb(44, 18, 139);" id="product1">Samsung J2 Pro</h5>
                        <h7 class="shop-item-price" id="Samsung_price" style="color:rgb(209, 48, 27);">$ 100.00</h7>
                        <div>
                            <input class="shop-item-quantity" type="text" placeholder="1" readonly>
                        </div>
                        <br>
                        <div>

                            <button class="btn btn-success shop-item-button" type="submit" id="samsung"
                                class="btn btn-success">Add to Cart</button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-sm-3 col-lg-3">
                <div>
                    <div class="card">
                        <img class="card-img-top" src="https://support.hp.com/doc-images/834/c06951531.png"
                            alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" style="color:rgb(44, 18, 139);" id="product1">HP Notebook</h5>
                            <h7 class="shop-item-price" id="Samsung_price" style="color:rgb(209, 48, 27);">$ 299.00</h7>
                            <div>
                                <input class="shop-item-quantity" type="text" placeholder="1" readonly>
                            </div>
                            <br>
                            <div>

                                <button class="btn btn-success shop-item-button" type="submit" id="samsung"
                                    class="btn btn-success">Add to Cart</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-lg-3">
                <div>
                    <div class="card">
                        <img class="card-img-top"
                            src="https://i0.wp.com/www.hardreset33.com/wp-content/uploads/2021/03/Panasonic-P110.jpg?fit=300%2C203&ssl=1"
                            alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" style="color:rgb(44, 18, 139);" id="product1">Panasonic T44 Lite</h5>
                            <h7 class="shop-item-price" id="Samsung_price" style="color:rgb(209, 48, 27);">$ 150.00</h7>
                            <div>
                                <input class="shop-item-quantity" type="text" placeholder="1" readonly>
                            </div>

                            <br>
                            <div>

                                <button class="btn btn-success shop-item-button" type="submit" id="samsung"
                                    class="btn btn-success">Add to Cart</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Item Name</span>
            <span class="cart-quantity cart-header cart-column">Quantity</span>
            <span class="cart-price cart-header cart-column">Price</span>
            <span class="cart-action cart-header cart-column">Action</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>

    </section>
    <script src="index.js"></script>
</body>

</html>
